<meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:title" content="{{ if ne .URL "/" }}{{ .Title }}{{ end }} - {{ .Site.Title }}" />
    <meta property="og:url" content="https://koritek.org{{ .URL }}" />
    <meta name="keywords" content="koritek, tech non profit, non-profit, haiti ngo, haiti org, haiti non profit, haiti organization, haiti technology">
    {{if .Site.Params.facebook}}<meta property="article:publisher" content="https://www.facebook.com/{{.Site.Params.facebook}}" />{{end}}
{{ if .IsPage }}
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{ .Params.summary  | default (substr .Summary 0 160) }}" />
    <meta name="description" content="{{ .Params.summary  | default (substr .Summary 0 160) }}">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
    {{ range .Params.tags }}<meta property="article:tag" content="{{ . }}" />{{ end }}
{{ else }}
    <meta property="og:type" content="website" />
    <meta property="og:description" content="KoRiTek prepares students in rural areas of Haiti take complete advantage of technology." />
    <meta name="description" content="KoRiTek prepares students in rural areas of Haiti take complete advantage of technology.">
{{ end }}
<meta property="og:image" content="{{ .Site.Params.cover | absURL}}"/>
